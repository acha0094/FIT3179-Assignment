<!DOCTYPE html>
<html>

<head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>

<body>
    <div class="page">
        <div class="title-box">
            <h1>Covid-19 Malaysia Data Analysis</h1>
            <h2>(as of 19 September 2022)</h2>
        </div>
        <div class="pure-g">
            <div class="pure-u-1-1">
                <h2 class="title-text-box">Malaysia Total COVID-19 Cases Per Year</h2>
                <div id="choropleth_map"></div>
        <div class="pure-g">
            <div class="pure-u-1-1">
                <h2 class="title-text-box">Malaysia COVID-19 Daily New Cases</h2>
                <div id="linechart"></div>
        <div class="pure-g">
            <div class="pure-u-1-1">
                <h2 class="title-text-box">Malaysia COVID-19 Cumulative Vaccination Shots</h2>
                <div id="areachart"></div>
    </div>

    <script>
        var spec = "js/map.json";
            vegaEmbed('#choropleth_map', spec)
            .then(function(result) {
                // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            })
            .catch(console.error);

        var spec2 = "js/linechart.json";
            vegaEmbed('#linechart', spec2)
            .then(function(result) {
                // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            })
            .catch(console.error);

        var spec3 = "js/areachart.json";
            vegaEmbed('#areachart', spec3)
            .then(function(result) {
                // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
            })
            .catch(console.error);
    </script>
</body>
</html>
